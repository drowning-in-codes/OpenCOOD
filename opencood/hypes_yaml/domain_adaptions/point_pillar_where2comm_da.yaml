data_augment:
- ALONG_AXIS_LIST:
  - x
  NAME: random_world_flip
- NAME: random_world_rotation
  WORLD_ROT_ANGLE:
  - -0.78539816
  - 0.78539816
- NAME: random_world_scaling
  WORLD_SCALE_RANGE:
  - 0.95
  - 1.05
fusion:
  args: []
  core_method: v2_intermediate_fusion
loss:
  args:
    cls_weight: 1.0
    reg: 2.0
  core_method: point_pillar_loss
lr_scheduler:
  core_method: cosineannealwarm
  epoches: 40
  lr_min: 5.0e-06
  warmup_epoches: 10
  warmup_lr: 2.0e-05
model:
  args:
    DA_feature_head: 256
    DA_feature_weight: 0.1
    DA_instance_head: 88
    DA_instance_weight: 0.1
    grl_feature_weight: 0.1
    grl_instance_weight: 0.1
    anchor_number: 2
    backbone_fix: false
    base_bev_backbone:
      layer_nums: &id001
      - 3
      - 5
      - 8
      layer_strides:
      - 2
      - 2
      - 2
      num_filters: &id002
      - 64
      - 128
      - 256
      num_upsample_filter:
      - 128
      - 128
      - 128
      upsample_strides:
      - 1
      - 2
      - 4
    compression: 0
    head_dim: 256
    lidar_range: &id004
    - -140.8
    - -38.4
    - -5
    - 140.8
    - 38.4
    - 3
    max_cav: 5
    pillar_vfe:
      num_filters:
      - 64
      use_absolute_xyz: true
      use_norm: true
      with_distance: false
    point_pillar_scatter:
      grid_size: !!python/object/apply:numpy.core.multiarray._reconstruct
        args:
        - !!python/name:numpy.ndarray ''
        - !!python/tuple
          - 0
        - !!binary |
          Yg==
        state: !!python/tuple
        - 1
        - !!python/tuple
          - 3
        - !!python/object/apply:numpy.dtype
          args:
          - i8
          - false
          - true
          state: !!python/tuple
          - 3
          - <
          - null
          - null
          - null
          - -1
          - -1
          - 0
        - false
        - !!binary |
          wAIAAAAAAADAAAAAAAAAAAEAAAAAAAAA
      num_features: 64
    shrink_header:
      dim:
      - 256
      input_dim: 384
      kernal_size:
      - 3
      padding:
      - 1
      stride:
      - 2
    voxel_size: &id003
    - 0.4
    - 0.4
    - 8
    where2comm_fusion:
      communication:
        gaussian_smooth:
          c_sigma: 1.0
          k_size: 5
        round: 1
        threshold: 0.4
      downsample_rate: 4
      fully: false
      in_channels: 256
      layer_nums: *id001
      multi_scale: true
      num_filters: *id002
      voxel_size: *id003
  core_method: point_pillar_where2comm_da
name: point_pillar_where2comm_da
optimizer:
  args:
    eps: 1.0e-10
    weight_decay: 0.01
  core_method: Adam
  lr: 0.0002
postprocess:
  anchor_args:
    D: 1
    H: 192
    W: 704
    cav_lidar_range: *id004
    feature_stride: 4
    h: 1.56
    l: 3.9
    num: 2
    r:
    - 0
    - 90
    vd: 4
    vh: 0.4
    vw: 0.4
    w: 1.6
  core_method: V2VoxelPostprocessor
  max_num: 100
  nms_thresh: 0.15
  order: hwl
  target_args:
    neg_threshold: 0.45
    pos_threshold: 0.6
    score_threshold: 0.2
preprocess:
  args:
    max_points_per_voxel: 32
    max_voxel_test: 70000
    max_voxel_train: 32000
    voxel_size: *id003
  cav_lidar_range: *id004
  core_method: V2SpVoxelPreprocessor
train_params:
  batch_size: 4
  epoches: 40
  eval_freq: 10
  max_cav: 5
  save_freq: 100
root_dir: 'opv2v_data_dumping/train' # the path of the source domain
root_dir_target: 'v2v4real/train' # the path of the target domain
validate_dir: 'v2v4real/test'
wild_setting:
  async: false
  async_overhead: 0
  async_mode: 'sim'
  backbone_delay: 0
  loc_err: false
  seed: 25
  xyz_std: 0
  ryp_std: 0